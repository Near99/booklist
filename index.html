<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Booklist</title>
  </head>
  <body>
    <!-- form starts here -->
    <div class="container">
      <div class="form-container">
        <div class="form-close">
          <p class="form-close-button">Ã—</p>
        </div>
        <form action="" class="submit-form">
          <div class="form-header">
            <h1>Book Information</h1>
          </div>
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Book Title"
            required
          />
          <label for="Author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Author of Book"
            required
          />
          <label for="page">Pages</label>
          <input
            type="number"
            class="form-control"
            id="page"
            placeholder="Number of Pages"
            required
          />
          <label for="year">Year of Publish</label>
          <input
            type="text"
            class="form-control"
            id="year"
            placeholder="Year of Publish"
            required
          />
          <label for="language">Language</label>
          <input
            type="text"
            class="form-control"
            id="language"
            placeholder="Written Language"
            required
          />
          <button>Submit</button>
        </form>
      </div>
    </div>
    <!-- form ends here -->

    <!-- laytou  -->
    <header>
      <div class="header-container">
        <div class="page-logo">
          <a href="">Near's Booklist</a>
        </div>
        <div class="menu">
          <a href="">Orange</a>
          <a href="">Apple</a>
          <a href="">Blue</a>
          <a href="">Green</a>
          <a href="">Circle</a>
          <a href="">Purple</a>
        </div>
      </div>
    </header>
    <section>
      <div class="main-section">
        <div class="section-title">
          <h1>I Love Reading</h1>
        </div>
        <div class="section-sub-title">
          <p>
            DO NOT LIE TO YOURSELF! Once the reading button is clicked, it can't
            be undone!
          </p>
          <br />
          <p>Make sure you have finished reading the book before click.</p>
        </div>
        <div class="add-book-button-container">
          <button class="add-book-button">Add Your New Book</button>
        </div>
      </div>
    </section>

    <!-- Card grid starts here -->
    <div class="grid"></div>
    <!-- card grid ends here  -->
    <script src="script.js"></script>
  </body>
</html>
